<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>VixenFN | Register</title>
  <style>
    body {
      background-color: #1a202c;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      max-width: 400px;
      background-color: #2d3748;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .register-title {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .register-input {
      background-color: #4a5568;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px 12px;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 20px;
    }

    .register-button {
      background-color: #38a169;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px 20px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }

    .register-button:hover {
      background-color: #2f855a;
    }

    .register-footer {
      text-align: center;
      margin-top: 20px;
      color: #a0aec0;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <h2 class="register-title">Register for VixenFN</h2>
      <form>
        <input type="text" class="register-input" placeholder="Username" required>
        <input type="email" class="register-input" placeholder="Email" required>
        <input type="password" class="register-input" placeholder="Password" required>
        <input type="password" class="register-input" placeholder="Confirm Password" required>
        <button type="submit" class="register-button">Register</button>
      </form>
      <p class="register-footer">&copy; 2023 VixenFN. All rights reserved.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
